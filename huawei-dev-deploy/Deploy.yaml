apiVersion: v1
kind: Namespace
metadata:
  name: dev
  labels:
    name: dev
    istio-injection: enabled

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: emple-agency-base-service
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: emple-agency-base-service
  template:
    metadata:
      labels:
        app: emple-agency-base-service
    spec:
      containers:
        - name: emple-agency-base-service
          image: REGISTRY/PROJECT_ID/IMAGE
          ports:
            - name: http
              containerPort: 8080
          resources:
            requests:
              cpu: 100m
            limits:
              cpu: 300m
          envFrom:
            - configMapRef:
                name: agency-base-config
            - secretRef:
                name: agency-base-secret
      imagePullSecrets:
        - name: registry-secret


